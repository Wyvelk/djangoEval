{% extends "master.html" %}
{% block title %}

{% block content %}
<div class="card">

    <table>

            <tr>
                <th>Name</th>
                <th>Nombre de victoire</th>
                <th>Nombre de d√©faite</th>
                <th>Or</th>
            </tr>

        <tbody>

            <tr>
                <td>{{ username }}</td>
                <td>{{ user_info.wins }}</td>
                <td>{{ user_info.lose }}</td>

            {% endfor %}

    </table>
