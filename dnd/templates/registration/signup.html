        </div>
        <div class="row">
            <div class="ability-score">
                <label for="intelligence">Intelligence</label>
                <input type="number" name="intelligence" id="intelligence" min="0" max="20" value="8" required
                    class="ability-input">

                <label for="charisma">Charisma</label>
                <input type="number" name="charisma" id="charisma" min="0" max="20" value="8" required
                    class="ability-input">
            </div>
        </div>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
</form>
